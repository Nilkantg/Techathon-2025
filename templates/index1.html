<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body style="background-color: #f8f9fa; font-family: Arial, sans-serif;">
    <div class="container text-center mt-5">
        <h2 class="mb-4">Select State and Crop</h2>
        <form method="POST" class="p-4 bg-white shadow rounded" style="max-width: 500px; margin: auto;">
            <div class="mb-3">
                <label for="state" class="form-label">Select State:</label>
                <select name="state" class="form-select" required>
                    {% for state in states %}
                        <option value="{{ state }}">{{ state }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="crop" class="form-label">Select Crop:</label>
                <select name="crop" class="form-select" required>
                    {% for crop in crops %}
                        <option value="{{ crop }}">{{ crop }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict Price</button>
        </form>

        {% if predicted_price is not none %}
            <div class="alert alert-success mt-4" role="alert">
                <h3>Predicted Price for Next Year: â‚¹{{ predicted_price }}</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
